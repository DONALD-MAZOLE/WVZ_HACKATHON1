<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drivers_portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Leaflet CSS (For the Map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <style>
        /* Mobile-first optimizations */
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        /* Toggle Switch Styling */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #4F46E5;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #4F46E5;
        }
        
        /* Smooth transitions */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Map Container - Adjusted for Flex Layout */
        #map { height: 100%; width: 100%; z-index: 0; background-color: #f3f4f6; }
    </style>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // --- APP STATE & LOGIC ---
        let currentUserRole = 'DRIVER'; // 'DRIVER' or 'STAFF'
        let isOffline = false;
        let activeTrip = null;
        let map = null; // Leaflet map instance
        let tripInterval = null;

        function switchRole() {
            currentUserRole = currentUserRole === 'DRIVER' ? 'STAFF' : 'DRIVER';
            const badge = document.getElementById('role-badge');
            badge.textContent = currentUserRole === 'DRIVER' ? 'Driver Account' : 'Staff Account';
            badge.className = currentUserRole === 'DRIVER' 
                ? 'px-2 py-1 text-xs font-bold text-indigo-100 bg-indigo-600 rounded-full uppercase tracking-wide border-2 border-white shadow-sm'
                : 'px-2 py-1 text-xs font-bold text-green-100 bg-green-600 rounded-full uppercase tracking-wide border-2 border-white shadow-sm';
            
            renderHome();
        }

        function toggleOffline() {
            isOffline = !isOffline;
            const banner = document.getElementById('offline-banner');
            const statusIcon = document.getElementById('conn-icon');
            
            if (isOffline) {
                banner.classList.remove('hidden');
                statusIcon.className = "fa-solid fa-cloud-slash text-gray-400";
                alert("Network Disconnected. App is now in Offline Mode. Data will save locally.");
            } else {
                banner.classList.add('hidden');
                statusIcon.className = "fa-solid fa-cloud text-green-400";
                // Simulate Sync
                setTimeout(() => {
                    document.getElementById('sync-toast').classList.remove('hidden');
                    setTimeout(() => document.getElementById('sync-toast').classList.add('hidden'), 3000);
                }, 1000);
            }
        }

        function renderHome() {
            // Clear any active map intervals
            if (tripInterval) clearInterval(tripInterval);

            const container = document.getElementById('main-content');
            container.className = 'flex-1 overflow-y-auto p-4 pb-24 scroll-smooth'; // Reset class
            container.innerHTML = '';

            // 1. HEADER SECTION
            const header = document.createElement('div');
            header.className = 'mb-6 fade-in';
            if (currentUserRole === 'DRIVER') {
                header.innerHTML = `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h2 class="text-gray-500 text-xs uppercase font-semibold tracking-wider">My Safety Score</h2>
                                <h1 class="text-3xl font-bold text-gray-800">92<span class="text-sm text-gray-400 font-normal">/100</span></h1>
                            </div>
                            <div class="h-10 w-10 rounded-full bg-green-100 flex items-center justify-center text-green-600">
                                <i class="fa-solid fa-shield-heart text-xl"></i>
                            </div>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-1">
                            <div class="bg-green-500 h-2.5 rounded-full" style="width: 92%"></div>
                        </div>
                        <p class="text-xs text-gray-400">Excellent! No violations in 30 days.</p>
                    </div>
                `;
            } else {
                header.innerHTML = `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
                        <h2 class="text-gray-500 text-xs uppercase font-semibold tracking-wider">Next Booking</h2>
                        <div class="mt-3 flex items-center">
                            <div class="h-12 w-12 rounded-lg bg-indigo-50 flex items-center justify-center text-indigo-600 mr-3">
                                <i class="fa-solid fa-calendar-day text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-gray-800">Nov 24, 08:00 AM</h3>
                                <p class="text-sm text-gray-500">Lusaka HQ &rarr; Chongwe</p>
                            </div>
                        </div>
                    </div>
                `;
            }
            container.appendChild(header);

            // 2. ACTION GRID
            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-2 gap-4 mb-6 fade-in';
            
            if (currentUserRole === 'DRIVER') {
                grid.innerHTML = `
                    <!-- Added Booking Button for Driver -->
                    <button onclick="openBookingForm()" class="col-span-2 bg-indigo-600 text-white p-3 rounded-2xl shadow-md active:scale-95 transition flex items-center justify-center h-14">
                        <i class="fa-solid fa-plus-circle text-xl mr-2"></i>
                        <span class="font-semibold">Book a Pool Vehicle</span>
                    </button>
                    
                    <button onclick="openTripFlow()" class="bg-white text-gray-700 p-4 rounded-2xl shadow-sm border border-gray-100 active:scale-95 transition flex flex-col items-center justify-center h-32">
                        <i class="fa-solid fa-route text-3xl mb-2 text-indigo-500"></i>
                        <span class="font-medium text-sm">Start Trip</span>
                    </button>
                    <button class="bg-white text-gray-700 p-4 rounded-2xl shadow-sm border border-gray-100 active:scale-95 transition flex flex-col items-center justify-center h-32">
                        <i class="fa-solid fa-clipboard-check text-3xl mb-2 text-orange-500"></i>
                        <span class="font-medium text-sm">Inspections</span>
                    </button>
                    <button class="bg-white text-gray-700 p-4 rounded-2xl shadow-sm border border-gray-100 active:scale-95 transition flex flex-col items-center justify-center h-32">
                        <i class="fa-solid fa-gas-pump text-3xl mb-2 text-blue-500"></i>
                        <span class="font-medium text-sm">Log Fuel</span>
                    </button>
                    <button onclick="openIncidentForm()" class="bg-white text-gray-700 p-4 rounded-2xl shadow-sm border border-gray-100 active:scale-95 transition flex flex-col items-center justify-center h-32">
                        <i class="fa-solid fa-triangle-exclamation text-3xl mb-2 text-red-500"></i>
                        <span class="font-medium text-sm">Incident</span>
                    </button>
                `;
            } else {
                 grid.innerHTML = `
                    <button onclick="openBookingForm()" class="col-span-2 bg-indigo-600 text-white p-4 rounded-2xl shadow-md active:scale-95 transition flex items-center justify-center h-16">
                        <i class="fa-solid fa-plus-circle text-xl mr-2"></i>
                        <span class="font-semibold text-lg">New Vehicle Booking</span>
                    </button>
                    <button class="bg-white text-gray-700 p-4 rounded-2xl shadow-sm border border-gray-100 active:scale-95 transition flex flex-col items-center justify-center h-32">
                        <i class="fa-solid fa-clock-rotate-left text-3xl mb-2 text-gray-400"></i>
                        <span class="font-medium text-sm">History</span>
                    </button>
                    <button class="bg-white text-gray-700 p-4 rounded-2xl shadow-sm border border-gray-100 active:scale-95 transition flex flex-col items-center justify-center h-32">
                        <i class="fa-solid fa-file-invoice-dollar text-3xl mb-2 text-green-500"></i>
                        <span class="font-medium text-sm">Exp. Reports</span>
                    </button>
                `;
            }
            container.appendChild(grid);

            // 3. RECENT ACTIVITY LIST
            const list = document.createElement('div');
            list.className = 'fade-in';
            list.innerHTML = `<h3 class="text-sm font-bold text-gray-400 uppercase mb-3 tracking-wider">Recent Activity</h3>
                <div class="space-y-3">
                    <div class="bg-white p-3 rounded-xl shadow-sm border border-gray-100 flex items-center">
                        <div class="bg-green-100 p-2 rounded-lg mr-3"><i class="fa-solid fa-check text-green-600"></i></div>
                        <div class="flex-1">
                            <p class="text-sm font-bold text-gray-800">Trip Completed</p>
                            <p class="text-xs text-gray-500">Yesterday • 45 KM • Lusaka Area</p>
                        </div>
                        <span class="text-xs font-mono bg-gray-100 px-2 py-1 rounded text-gray-600">LC 1234</span>
                    </div>
                </div>
            `;
            container.appendChild(list);
        }

        // --- MAP & NAVIGATION VIEW (UPDATED LAYOUT) ---
        function renderActiveTrip() {
            const container = document.getElementById('main-content');
            // Use Flex Column to separate Top Info, Map, and Bottom Controls
            container.className = 'flex flex-col h-full relative overflow-hidden bg-gray-100'; 
            container.innerHTML = `
                <!-- 1. Top Info Bar (Clean, No Overlays) -->
                <div class="bg-white border-b border-gray-200 px-4 py-3 shadow-sm z-20 flex justify-between items-center">
                    <div>
                        <div class="flex items-center space-x-2 mb-1">
                            <div class="h-2 w-2 rounded-full bg-green-500"></div>
                            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">DESTINATION</p>
                        </div>
                        <p class="text-sm font-bold text-gray-900 truncate w-48">Chongwe Field Office</p>
                    </div>
                    <div class="text-right">
                         <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">ETA</p>
                         <p class="text-lg font-bold text-indigo-600">45 <span class="text-xs text-gray-400 font-normal">min</span></p>
                    </div>
                </div>

                <!-- 2. The Map (Fills remaining space, Unobstructed) -->
                <div id="map" class="flex-1 z-10 relative">
                    <!-- Floating Recenter Button (Non-intrusive) -->
                    <button class="absolute top-4 right-4 bg-white p-2 rounded-lg shadow-md z-[400] text-gray-600 hover:text-indigo-600" onclick="map.setView([-15.3875, 28.3228], 14)">
                        <i class="fa-solid fa-crosshairs"></i>
                    </button>
                </div>
                
                <!-- 3. Bottom Control Panel (Static Block) -->
                <div class="bg-white border-t border-gray-200 p-5 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-20">
                    <div class="flex justify-between items-center mb-5 text-center divide-x divide-gray-100">
                        <div class="px-4 w-1/3">
                            <p class="text-[10px] text-gray-400 uppercase font-bold mb-1">Speed</p>
                            <p class="text-2xl font-mono font-bold text-gray-800"><span id="sim-speed">0</span> <span class="text-xs font-sans text-gray-500">km/h</span></p>
                        </div>
                        <div class="px-4 w-1/3">
                            <p class="text-[10px] text-gray-400 uppercase font-bold mb-1">Time</p>
                            <p class="text-2xl font-mono font-bold text-gray-800" id="sim-time">00:00</p>
                        </div>
                        <div class="px-4 w-1/3">
                            <p class="text-[10px] text-gray-400 uppercase font-bold mb-1">Dist.</p>
                            <p class="text-2xl font-mono font-bold text-gray-800">4.2 <span class="text-xs font-sans text-gray-500">km</span></p>
                        </div>
                    </div>
                    
                    <div class="flex space-x-3">
                         <button onclick="endTripFlow()" class="flex-1 bg-red-600 text-white font-bold py-3.5 rounded-xl shadow-lg active:scale-95 transition flex items-center justify-center">
                            <i class="fa-solid fa-stop-circle mr-2"></i> STOP TRIP
                        </button>
                    </div>
                </div>
            `;

            // Initialize Leaflet Map (Centered on Lusaka, Zambia)
            setTimeout(() => {
                map = L.map('map', { zoomControl: false }).setView([-15.3875, 28.3228], 14);
                
                // Use OpenStreetMap tiles (Free, no API key needed)
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap'
                }).addTo(map);

                // Add a marker for the vehicle
                const carIcon = L.divIcon({
                    html: '<div class="w-8 h-8 bg-indigo-600 rounded-full border-4 border-white shadow-lg flex items-center justify-center text-white transform -rotate-45"><i class="fa-solid fa-location-arrow text-xs transform rotate-45"></i></div>',
                    className: 'bg-transparent'
                });
                L.marker([-15.3875, 28.3228], {icon: carIcon}).addTo(map);

                // Simulate Trip Data
                let seconds = 0;
                tripInterval = setInterval(() => {
                    seconds++;
                    // Update timer
                    const m = Math.floor(seconds / 60).toString().padStart(2, '0');
                    const s = (seconds % 60).toString().padStart(2, '0');
                    document.getElementById('sim-time').textContent = `${m}:${s}`;
                    // Randomize speed
                    const speed = Math.floor(Math.random() * (65 - 40) + 40);
                    document.getElementById('sim-speed').textContent = speed;
                }, 1000);

                // Force map to calculate correct size inside flex container
                map.invalidateSize();

            }, 150); // Slight delay to ensure DOM is ready
        }

        // --- END TRIP FLOW ---
        function endTripFlow() {
            clearInterval(tripInterval);
            const container = document.getElementById('main-content');
            // Reset container class for normal scrolling flow
            container.className = 'flex-1 overflow-y-auto p-4 pb-24 scroll-smooth bg-gray-50';
            
            container.innerHTML = `
                <div class="fade-in p-4 h-full flex flex-col justify-center">
                    <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200 text-center">
                        <div class="h-16 w-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 text-green-600">
                            <i class="fa-solid fa-flag-checkered text-3xl"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-900 mb-2">Trip Ended</h2>
                        <p class="text-sm text-gray-500 mb-6">Please record the closing odometer.</p>

                        <div class="bg-gray-50 p-4 rounded-xl mb-6 border border-gray-200">
                            <p class="text-xs text-gray-400 uppercase font-bold mb-1">Start Odometer</p>
                            <p class="text-lg font-bold text-gray-800 mb-3">45,200 KM</p>
                            
                            <p class="text-xs text-indigo-600 uppercase font-bold mb-2">End Odometer</p>
                            <input type="number" placeholder="45..." class="w-full p-3 text-center text-2xl font-bold border-2 border-indigo-100 rounded-xl focus:border-indigo-500 outline-none bg-white">
                        </div>

                        <button onclick="renderHome(); alert('Trip Log Saved! Syncing to Cloud...');" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl shadow-lg">
                            Submit Log
                        </button>
                    </div>
                </div>
            `;
        }

        // --- SHARED: BOOKING FORM ---
        function openBookingForm() {
            const container = document.getElementById('main-content');
            container.className = 'flex-1 overflow-y-auto p-4 pb-24 scroll-smooth'; // Reset class
            
            // Hide driver assignment checkbox if the user IS a driver
            const driverOptionHTML = currentUserRole === 'DRIVER' ? '' : `
                <div class="flex items-center space-x-3 bg-white p-3 border border-gray-200 rounded-xl">
                    <input type="checkbox" id="driverReq" class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500">
                    <label for="driverReq" class="text-sm text-gray-700">I need a driver assigned</label>
                </div>
            `;

            container.innerHTML = `
                <div class="fade-in">
                    <button onclick="renderHome()" class="mb-4 text-gray-500 hover:text-gray-800"><i class="fa-solid fa-arrow-left mr-2"></i>Back</button>
                    <h2 class="text-2xl font-bold text-gray-900 mb-1">Book a Vehicle</h2>
                    <p class="text-sm text-gray-500 mb-6">Request transport for field operations.</p>

                    <form onsubmit="event.preventDefault(); alert('Booking Request Sent to Admin!'); renderHome();" class="space-y-4">
                        
                        <div>
                            <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Destination</label>
                            <input type="text" placeholder="e.g., Chongwe Field Office" class="w-full p-3 bg-white border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" required>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Date</label>
                                <input type="date" class="w-full p-3 bg-white border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" required>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Time</label>
                                <input type="time" class="w-full p-3 bg-white border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" required>
                            </div>
                        </div>

                        <div class="p-4 bg-indigo-50 rounded-xl border border-indigo-100">
                            <label class="block text-xs font-bold text-indigo-800 uppercase mb-1">Cost Center / Project Code <span class="text-red-500">*</span></label>
                            <select class="w-full p-3 bg-white border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-sm" required>
                                <option value="">Select Project...</option>
                                <option value="EDU-2025">EDU-2025 (Education Support)</option>
                                <option value="WASH-ZAM">WASH-ZAM (Clean Water)</option>
                                <option value="HEALTH-01">HEALTH-01 (Rural Clinic)</option>
                            </select>
                            <p class="text-xs text-indigo-400 mt-1">Required for financial accountability.</p>
                        </div>

                        ${driverOptionHTML}

                        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg mt-4 active:scale-95 transition">
                            Submit Request
                        </button>
                    </form>
                </div>
            `;
        }

        // --- DRIVER: INCIDENT REPORTING (NEW FEATURE) ---
        function openIncidentForm() {
            const container = document.getElementById('main-content');
            container.className = 'flex-1 overflow-y-auto p-4 pb-24 scroll-smooth'; // Reset class
            container.innerHTML = `
                <div class="fade-in pb-20">
                    <button onclick="renderHome()" class="mb-4 text-gray-500 hover:text-gray-800"><i class="fa-solid fa-arrow-left mr-2"></i>Back</button>
                    
                    <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-r-xl mb-6">
                        <h2 class="text-xl font-bold text-red-700 mb-1">Report an Incident</h2>
                        <p class="text-sm text-red-600">Prioritize safety. If there are injuries, call emergency services first.</p>
                        <div class="mt-3 flex space-x-3">
                            <button class="bg-red-600 text-white px-3 py-1 rounded text-xs font-bold"><i class="fa-solid fa-phone mr-1"></i> Call SOS</button>
                            <button class="bg-white text-red-600 border border-red-200 px-3 py-1 rounded text-xs font-bold"><i class="fa-solid fa-phone mr-1"></i> Fleet Mgr</button>
                        </div>
                    </div>

                    <form onsubmit="submitIncident(event)" class="space-y-5">
                        
                        <!-- Incident Category -->
                        <div>
                            <label class="block text-xs font-bold text-gray-700 uppercase mb-2">Incident Type <span class="text-red-500">*</span></label>
                            <div class="grid grid-cols-2 gap-3">
                                <label class="cursor-pointer">
                                    <input type="radio" name="incType" value="accident" class="peer sr-only">
                                    <div class="p-3 border border-gray-200 rounded-xl peer-checked:bg-red-100 peer-checked:border-red-500 peer-checked:text-red-700 text-center">
                                        <i class="fa-solid fa-car-burst mb-1 text-lg"></i><br><span class="text-sm font-medium">Accident</span>
                                    </div>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="incType" value="breakdown" class="peer sr-only">
                                    <div class="p-3 border border-gray-200 rounded-xl peer-checked:bg-orange-100 peer-checked:border-orange-500 peer-checked:text-orange-700 text-center">
                                        <i class="fa-solid fa-wrench mb-1 text-lg"></i><br><span class="text-sm font-medium">Breakdown</span>
                                    </div>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="incType" value="violation" class="peer sr-only">
                                    <div class="p-3 border border-gray-200 rounded-xl peer-checked:bg-yellow-100 peer-checked:border-yellow-500 peer-checked:text-yellow-700 text-center">
                                        <i class="fa-solid fa-traffic-light mb-1 text-lg"></i><br><span class="text-sm font-medium">Traffic Fine</span>
                                    </div>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="incType" value="theft" class="peer sr-only">
                                    <div class="p-3 border border-gray-200 rounded-xl peer-checked:bg-gray-100 peer-checked:border-gray-500 peer-checked:text-gray-700 text-center">
                                        <i class="fa-solid fa-mask mb-1 text-lg"></i><br><span class="text-sm font-medium">Theft/Other</span>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Details -->
                        <div>
                            <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Description</label>
                            <textarea rows="3" placeholder="Describe what happened..." class="w-full p-3 bg-white border border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 outline-none resize-none"></textarea>
                        </div>

                        <!-- Location (Auto-filled) -->
                        <div>
                            <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Location</label>
                            <div class="flex items-center bg-gray-100 p-3 rounded-xl text-gray-500">
                                <i class="fa-solid fa-location-dot mr-2 text-red-500"></i>
                                <span class="text-sm">Great East Road, Lusaka (GPS: -15.38, 28.32)</span>
                            </div>
                        </div>

                        <!-- Evidence Upload -->
                        <div>
                            <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Evidence / Photos <span class="text-red-500">*</span></label>
                            <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center bg-gray-50">
                                <i class="fa-solid fa-camera text-gray-400 text-2xl mb-2"></i>
                                <p class="text-xs text-gray-500">Tap to take photos of damage/scene</p>
                                <input type="file" multiple class="hidden" id="inc-photos">
                                <label for="inc-photos" class="mt-2 inline-block px-4 py-2 bg-white border border-gray-300 text-gray-700 text-xs font-bold rounded-lg cursor-pointer shadow-sm">Open Camera</label>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-red-600 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition mt-4">
                            Submit Report
                        </button>
                    </form>
                </div>
            `;
        }

        function submitIncident(e) {
            e.preventDefault();
            // Simulate submission logic
            if (isOffline) {
                alert("OFFLINE MODE: Incident saved to Outbox. It will upload automatically when connection is restored.");
            } else {
                alert("Incident Reported Successfully. Fleet Manager has been notified via SMS/Email.");
            }
            // Return home
            renderHome();
        }

        // --- DRIVER: TRIP FLOW (INSPECTION & LOGGING) ---
        function openTripFlow() {
            const container = document.getElementById('main-content');
            container.className = 'flex-1 overflow-y-auto p-4 pb-24 scroll-smooth'; // Reset class
            container.innerHTML = `
                <div class="fade-in pb-20">
                    <button onclick="renderHome()" class="mb-4 text-gray-500 hover:text-gray-800"><i class="fa-solid fa-arrow-left mr-2"></i>Back</button>
